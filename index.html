<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List<img src="./assests/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="btn-all">
                <button class="btn-same" id="show-complete">Complete</button>
                <button class="btn-same" id="show-incomplete">Incomplete</button>
                <button class="btn-same" id="delete-all">Delete All</button>
            </div>

            <ul id="list-container">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
